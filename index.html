<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro - EBAC</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
    
        <label>
            Nome <input type="text"">
        </label>
        <br>
        <label>
            E-mail <input type="email"">
        </label>
        <br>
        <label >
            Senha <input type="password"">
        </label>
        <br>
        <button type="submit">
            Cadastro
        </button>
    </form>
</body>
</html>
